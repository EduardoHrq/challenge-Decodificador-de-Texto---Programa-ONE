<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Decodificado de texto</title>
  </head>
  <body>
    <main class="container">
      <header>
        <img src="./assets/logoAlura.svg" alt="Logo Alura" />
      </header>
      <div class="container_main">
        <section class="container_message">
          <textarea placeholder="Digite seu texto" id="texto"></textarea>

          <span class="container_message_alert">
            <img src="./assets/exclamation.svg" alt="exclamation" />
            Apenas letras minúsculas e sem acento.
          </span>

          <div class="container_message_buttons">
            <button id="bt_criptografar" onclick="encriptografar()" disabled>Encriptografar</button>
            <button id="bt_descriptografar" onclick="descriptografar()" disabled>Descriptografar</button>
          </div>
        </section>
        <section class="container_result" id="container_resultado">
          <div class="container_result_text" id="resultado">
            <img src="./assets/Spy.png" alt="">
            <h1>Nenhuma mensagem encontrada</h1>
            <p>
              Digite um texto que você deseja criptografar ou descriptografar.
            </p>
          </div>
          <div></div>
          <button id="bt_copiar">Copiar!</button>
        </section>
      </div>
    </main>
    <footer>
      <div>Feito por Eduardo (EduardoHrq) Henrique</div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
